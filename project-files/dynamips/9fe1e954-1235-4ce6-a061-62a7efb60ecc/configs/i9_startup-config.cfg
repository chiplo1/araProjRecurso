!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname Faro
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
mpls traffic-eng tunnels
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.10.5.5 255.255.255.255
!
interface Tunnel1
 ip unnumbered Loopback0
 ip policy route-map tcptotunnel1
 tunnel mode mpls traffic-eng
 tunnel destination 10.10.3.3
 tunnel mpls traffic-eng priority 7 7
 tunnel mpls traffic-eng bandwidth 10000
 tunnel mpls traffic-eng path-option 1 explicit name path1
!
interface Tunnel2
 ip unnumbered Loopback0
 ip policy route-map udptotunnel2
 tunnel mode mpls traffic-eng
 tunnel destination 10.10.3.3
 tunnel mpls traffic-eng priority 7 7
 tunnel mpls traffic-eng bandwidth 10000
 tunnel mpls traffic-eng path-option 1 explicit name path2
!
interface FastEthernet0/0
 no ip address
 shutdown
 speed auto
 duplex auto
!
interface FastEthernet0/1
 ip address 10.1.5.2 255.255.255.0
 ip ospf 1 area 0
 speed auto
 duplex auto
 ipv6 address 2001:100:1:5::2/64
 mpls traffic-eng tunnels
 ipv6 ospf 1 area 0
 ip rsvp bandwidth 20000 20000
!
interface FastEthernet1/0
 ip address 10.1.7.1 255.255.255.0
 ip ospf 5 area 0
 speed auto
 duplex auto
 ipv6 address 2001:100:1:7::1/64
 mpls traffic-eng tunnels
 ipv6 ospf 5 area 0
 ip rsvp bandwidth 20000 20000
!
interface FastEthernet1/1
 no ip address
 shutdown
 speed auto
 duplex auto
!
router ospf 1
 router-id 5.5.5.5
 redistribute ospf 5 subnets
 mpls traffic-eng router-id Loopback0
 mpls traffic-eng area 0
!
router ospf 5
 router-id 55.55.55.55
 default-information originate always
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip route 10.1.3.0 255.255.255.0 Tunnel1
ip route 10.1.3.0 255.255.255.0 Tunnel2
!
ip explicit-path name path1 enable
 next-address 10.1.5.1
 next-address 10.1.1.3
!
ip explicit-path name path2 enable
 next-address 10.1.5.1
 next-address 10.1.1.3
!
access-list 101 deny   tcp any any
access-list 101 permit udp any any
access-list 102 deny   tcp any any
access-list 102 deny   udp any any
access-list 102 permit tcp any any eq www
access-list 102 permit tcp any any eq 22
access-list 102 permit tcp any any eq 443
ipv6 router ospf 1
 redistribute ospf 5
!
ipv6 router ospf 5
 default-information originate always
!
!
route-map udptotunnel2 permit 10
 match ip address 102
!
route-map tcptotunnel1 permit 10
 match ip address 101
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
