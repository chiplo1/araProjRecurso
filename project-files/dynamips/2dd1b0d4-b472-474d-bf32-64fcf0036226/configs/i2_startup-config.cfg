!
!
!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname EmpC
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface FastEthernet0/0
 ip address 193.136.3.1 255.255.255.0
 speed auto
 duplex auto
 ipv6 address 3001:136:3::1/48
!
interface FastEthernet0/1
 ip address 10.1.2.2 255.255.255.0
 speed auto
 duplex auto
 ipv6 address 2001:100:1:2::2/64
!
interface FastEthernet1/0
 no ip address
 shutdown
 speed auto
 duplex auto
!
interface FastEthernet1/1
 no ip address
 shutdown
 speed auto
 duplex auto
!
router bgp 65000
 bgp log-neighbor-changes
 neighbor 10.1.2.1 remote-as 1000
 neighbor 2001:100:1:2::1 remote-as 1000
 !
 address-family ipv4
  network 193.136.3.0
  neighbor 10.1.2.1 activate
  no neighbor 2001:100:1:2::1 activate
 exit-address-family
 !
 address-family ipv6
  network 3001:136:3::/48
  neighbor 2001:100:1:2::1 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
